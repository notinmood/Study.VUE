<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/3.2.18/vue.global.js"></script>
</head>
<body>

<div id="myDiv">
    <a @click="logEvent($event)">点击参考事件参数 $event<i class="iconfont">okk!</i></a>
</div>
<pre>
    以下是显示的具体内容
    <img src="res/Vue的事件参数$event详情.jpg">
</pre>
<script type="text/javascript">
    let vueApp = {
        data   : function () {
            return {
                "key": "value",
            };
        },
        methods: {
            "logEvent": function ($event) {
                console.log($event);
                console.log($event.target.tagName);
            },
        },
    };

    Vue.createApp(vueApp).mount("#myDiv");
</script>
</body>
</html>
