<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/3.2.18/vue.global.js"></script>
</head>
<body>
<div id="myDiv">
    <a @click="openPlays($event)">
        展开
        <br>
        <i class="iconfont">okk!</i>
    </a>
</div>
<script type="text/javascript">
    let vueApp = {
        data   : function () {
            return {

            };
        },
        methods: {
            openPlays(e) {
                console.log(e.target, e.currentTarget);
                let displayData = `target对应的标签为${e.target.tagName}; currentTarget对应的标签为${e.currentTarget.tagName};`;
                alert(displayData);
            }
        },
    };
    Vue.createApp(vueApp).mount("#myDiv");
</script>
</body>
</html>
