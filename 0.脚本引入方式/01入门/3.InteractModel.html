<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/3.2.18/vue.global.js"></script>
</head>
<body>

<pre>
    用户和数据模型之间的交互
    1、v-on:** 指令 : 事件的触发和相应
    2、v-model 指令 : 页面和模型之间数据的双向绑定
</pre>
<div id="myDiv">
    <p>{{message}}</p>
    <input type="text" v-model="message">
    <input type="button" v-on:click="reverseMessage" value="翻转字符串"/>
</div>

<script type="text/javascript">
    const VueApp = {
        data   : function () {
            return {
                message: 'Hello Vue!'
            };
        },
        methods: {
            reverseMessage() {
                this.message = this.message
                                   .split('')
                                   .reverse()
                                   .join('');
            },
        }
    };

    Vue.createApp(VueApp).mount("#myDiv");
</script>
</body>
</html>
