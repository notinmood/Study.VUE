<body>
<pre>
需要用对象成员解构的方式，单独引入 ref 函数。
</pre>
<script>
    const {ref} = Vue;

    const counter = ref(0);
    console.log(counter);
    console.log(counter.value);

    counter.value++;
    console.log(counter.value);
</script>
</body>
