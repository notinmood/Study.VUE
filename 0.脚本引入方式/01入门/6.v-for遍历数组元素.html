<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/3.2.18/vue.global.js"></script>
</head>
<body>
<div id="myDiv">
    <ol>
        <li v-for="item in items" v-bind:key="item.message">
            {{item.message}}
        </li>
    </ol>
</div>
<script type="text/javascript">
    let VueApp = {
        data: function () {
            return {
                items: [{"message": "qingdao"}, {"message": "beijing"}],
            };
        }
    };
    Vue.createApp(VueApp).mount("#myDiv");
</script>
</body>
</html>
