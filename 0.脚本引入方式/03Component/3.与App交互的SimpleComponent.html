<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/3.2.18/vue.global.js"></script>
</head>
<body>
<div id="myDiv">
    <ol>
        <city-item
                v-for="item in cityList"
                v-bind:city="item"
                v-bind:key="item.id">
        </city-item>
    </ol>
</div>
<script type="text/javascript">
    const vueApp = {
        data() {
            return {
                cityList: [
                    {id: 0, text: "Beijing"},
                    {id: 1, text: "Shanghai"},
                    {id: 2, text: "Guangzhou"},
                    {id: 3, text: "Shenzhen"}
                ],
            }
        },
    };

    let app = Vue.createApp(vueApp);
    app.component("city-item", {
        props   : ["city"],
        template: `
          <li>{{ city.text }}</li>`,
    });
    app.mount("#myDiv");
</script>
</body>
</html>
