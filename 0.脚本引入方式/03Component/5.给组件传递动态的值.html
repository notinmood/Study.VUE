<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/3.2.18/vue.global.js"></script>
</head>
<body>
<div id="blog-post-div" class="demo">
    <blog-post v-for="item in books" :key="item.id" :title="item.name">
    </blog-post>
</div>

<script type="text/javascript">
    let vueApp = {
        data      : function () {
            return {
                "books": [
                    {"id": 1, "name": "解大劦的故事"},
                    {"id": 2, "name": "李永波的故事"},
                    {"id": 3, "name": "李玟的故事"},
                ],
            };
        },
        components: {
            "blog-post": {
                props   : ["title"],
                template: `<h4>{{ title }}</h4>`,
            },
        },
    };

    Vue.createApp(vueApp).mount("#blog-post-div");
</script>
</body>
</html>
